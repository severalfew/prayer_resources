{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-resourcepage{% endblock %}

{% block content %}
    <h1>{{ page.title }}</h1>

    <p class="meta">{{ page.date }}</p>

    <p class="meta">{{ page.email }}</p>

    <div class="intro">{{ page.about_me|richtext }}</div>

    <p class="meta">{{ page.website }}</p>

    <p><a href="{{ page.get_parent.url }}">Return to index</a></p>

{% endblock %}
